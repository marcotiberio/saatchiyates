# Each page blueprint must have a title, the title may be different from the file name
title: Private Sales

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: true

columns:

  # main
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          mainContent:
            label: Description
            type: textarea
            size: small

          currentOnView:
            label: Current on View
            type: text

          artistList:
            label: Artist List
            type: textarea
            size: small
            
          seometa:
            label: Meta Description
            type: textarea
            size: small
            width: 1/2
            
          seotags:
            label: Meta Keywords
            type: textarea
            size: small
            width: 1/2

  # sidebar
  sidebar:
    width: 1/3
    sections:

      # a list of files
      files:
        type: files
        headline: Background Video
