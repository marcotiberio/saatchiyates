status:
  draft:
    label: Draft
    text: The post is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The post is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The post is online and listed in the News

columns:
  main:
    width: 2/3
    fields:
      postTag:
        label: Post Tag
        type: text
      postDescription:
        label: Post Description
        type: textarea
        size: small
      # url:
      #   label: URL
      #   type: url
      #   size: small
      newsLink:
        label: External Link
        type: text

  # sidebar
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
            
      files:
        type: files
        headline: Upload an Image or Video
