# Each page blueprint must have a title, the title may be different from the file name
title: Contact

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: false

columns:

  # main
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          info:
            label: Info
            type: info
            text: All contents on the contact page inherited from company info
            
          seometa:
            label: Meta Description
            type: textarea
            size: small
            width: 1/2
            
          seotags:
            label: Meta Keywords
            type: textarea
            size: small
            width: 1/2

  # sidebar
  sidebar:
    width: 1/3
    sections:
      files:
        type: files
        headline: Background Image
